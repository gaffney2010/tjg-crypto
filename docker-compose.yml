version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - bridge

  go-service:
    build: ./go-service
    ports:
      - "50051:50051"
    depends_on:
      - db
    networks:
      - bridge

volumes:
  pgdata:

networks:
  bridge:
